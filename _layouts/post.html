---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post-description">
  Tags: {% for tag in page.tags %}
  <a href="{{ site.baseurl}}/{{ tag }}" class="tag-link hover-text">
    <span class="tag-container">{{ tag }}</span>
  </a>
  {% endfor %}
  <div>{{page.date | date: '%B %d, %Y'}}</div>
</div>
{{ content }}
<hr class="break" />

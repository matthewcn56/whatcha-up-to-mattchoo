---
layout: default
---

{{ content }} 
{% for post in site.posts %}
<li class="post">
  <span class="post-line">
    <a class="hover-text post-title" href="{{post.url}}">{{ post.title }}</a>
    <div>{{ post.date | date: '%B %d, %Y'}}</div>
  </span>
  <div>{{ post.excerpt }}</div>
  <div>
    Tags: {% for tag in post.tags %}
    <a href="{{ site.baseurl}}/{{ tag }}" class="tag-link hover-text">
      <span class="tag-container">{{ tag }}</span>
    </a>
    {% endfor %}
  </div>
  <hr />
</li>
{% endfor %}
